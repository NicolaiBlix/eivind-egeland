<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fotograf – Portefølje</title>
  <meta name="description" content="Minimal portefølje. Hvit bakgrunn, store bilder, 64px mellomrom." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <!-- Legg til/ta bort <figure> per bilde. Bytt src/alt. -->
    <figure class="shot">
      <img src="assets/1.jpg" alt="Prosjekt 1" loading="lazy" decoding="async">
      <figcaption></figcaption>
    </figure>

    <figure class="shot">
      <img src="assets/2.jpg" alt="Prosjekt 2" loading="lazy" decoding="async">
      <figcaption></figcaption>
    </figure>

    <figure class="shot">
      <img src="assets/3.jpg" alt="Prosjekt 3" loading="lazy" decoding="async">
      <figcaption></figcaption>
    </figure>

    <!-- Kopiér blokken over for flere bilder -->
  </main>
</body>
</html>
